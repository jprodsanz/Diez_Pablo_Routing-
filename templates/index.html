<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cristiano Ronaldo </title>
</head>
<body>
    {% if ronaldo == True %}
        <img src="{{ url_for('static',filename = 'images/cr_1.jpeg')}}" class="img-fluid img-thumbnail" width: 100% \9 alt="Responsive image" >
    {% endif %}

    {% if ronaldo == False %}
        {% if color == 'blue' %}
        <img src="{{ url_for('static',filename = 'images/cr2.jpeg')}}" class="img-fluid img-thumbnail" width: 100% \9 alt="Responsive image" >
        {% elif color == 'orange' %}
        <img src="{{ url_for('static',filename = 'images/cr3.jpeg')}}" class="img-fluid img-thumbnail" width: 100% \9 alt="Responsive image" >
        {% elif color == 'red' %}
        <img src="{{ url_for('static',filename = 'images/cr4.jpeg')}}" class="img-fluid img-thumbnail" width: 100% \9 alt="Responsive image" >
        {% else %}
        <img src="{{ url_for('static',filename = 'images/cr5.jpeg')}}" class="img-fluid img-thumbnail" width: 100% \9 alt="Responsive image" >
    {% endif %}
        {% endif %}
</body>
</html>
